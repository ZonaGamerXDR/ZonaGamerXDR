<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDR | BIENVENIDO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        :root {
            --neon-cyan: #00f0ff; --neon-magenta: #ff00ff; --neon-green: #39ff14;
            --bg-black: #050505;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-black); color: #fff; 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden; 
        }

        /* --- 1. INTRO SCREEN (Solo primera vez) --- */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s ease-in-out;
        }
        
        .glitch-welcome {
            font-family: 'Orbitron'; font-size: 5rem; font-weight: 900;
            color: #fff; position: relative;
            animation: glitch-main 1s infinite alternate;
        }
        
        .loading-bar {
            width: 300px; height: 4px; background: #333; margin-top: 20px;
            position: relative; overflow: hidden;
        }
        .loading-fill {
            height: 100%; background: var(--neon-cyan); width: 0%;
            animation: load 3s ease-in-out forwards;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes load { 0% {width: 0%;} 100% {width: 100%;} }
        @keyframes glitch-main {
            0% { text-shadow: 2px 0 var(--neon-magenta), -2px 0 var(--neon-cyan); }
            100% { text-shadow: -2px 0 var(--neon-magenta), 2px 0 var(--neon-cyan); }
        }

        /* Clase para ocultar la intro hacia arriba */
        .intro-hidden { transform: translateY(-100%); }


        /* --- 2. SITIO WEB (Visible después de la intro) --- */
        
        /* FONDO */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -1; pointer-events: none; background-size: 100% 2px, 3px 100%;
        }

        /* NAVEGACIÓN (Estilo V1 - Idéntico a las otras páginas) */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 2000;
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon-cyan);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.8rem;
            color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan);
            cursor: pointer; text-decoration: none;
        }

        .nav-links { display: flex; gap: 10px; flex-wrap: wrap; }

        .glitch-btn {
            background: none; border: 1px solid transparent; color: #fff; font-family: 'Orbitron';
            font-size: 0.8rem; cursor: pointer; padding: 10px;
            text-transform: uppercase; transition: 0.2s; text-decoration: none;
        }

        .glitch-btn:hover {
            color: var(--neon-magenta); text-shadow: 2px 0 var(--neon-cyan);
            border-color: var(--neon-magenta); background: rgba(255, 0, 255, 0.1);
        }

        /* CONTENIDO HOME */
        .hero-container {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 20px;
        }

        .hero-title {
            font-family: 'Orbitron'; font-size: 4rem; color: #fff;
            text-shadow: 0 0 30px var(--neon-cyan); margin-bottom: 10px;
            animation: fadeIn 1.5s ease;
        }
        
        .hero-sub {
            color: var(--neon-green); font-size: 1.5rem; letter-spacing: 5px;
            margin-bottom: 40px; animation: fadeIn 2s ease;
        }

        .cta-btn {
            padding: 15px 40px; font-size: 1.2rem; background: transparent;
            border: 2px solid var(--neon-cyan); color: var(--neon-cyan);
            font-family: 'Orbitron'; text-decoration: none; font-weight: bold;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }
        .cta-btn:hover {
            background: var(--neon-cyan); color: #000; box-shadow: 0 0 40px var(--neon-cyan);
        }

        @keyframes pulse { 0% {box-shadow: 0 0 10px var(--neon-cyan);} 50% {box-shadow: 0 0 25px var(--neon-cyan);} 100% {box-shadow: 0 0 10px var(--neon-cyan);} }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            nav { flex-direction: column; gap: 10px; position: relative; } /* Nav relativo en móvil */
            .nav-links { justify-content: center; }
            .hero-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 class="glitch-welcome">XDR SYSTEM</h1>
        <div style="font-family:'Orbitron'; color:var(--neon-green); margin-top:10px; letter-spacing:2px;">CARGANDO RECURSOS...</div>
        <div class="loading-bar"><div class="loading-fill"></div></div>
    </div>

    <nav>
        <a href="index.html" class="logo">XDR</a>
        <div class="nav-links">
            <a href="zona_gamer.html" class="glitch-btn">ZONA GAMER</a>
            <a href="cafeteria.html" class="glitch-btn">CAFETERÍA</a>
            <a href="anime.html" class="glitch-btn">ANIME</a>
            <a href="papeleria.html" class="glitch-btn">PAPELERÍA</a>
            <a href="eventos.html" class="glitch-btn">EVENTOS</a>
            <a href="galeria.html" class="glitch-btn">GALERÍA</a>
            <a href="ubicacion.html" class="glitch-btn">UBICACIÓN</a>
        </div>
    </nav>

    <div class="scanlines"></div>

    <div class="hero-container">
        <h1 class="hero-title">BIENVENIDO AL NEXO</h1>
        <p class="hero-sub">LA EXPERIENCIA GAMER DEFINITIVA</p>
        
        <a href="zona_gamer.html" class="cta-btn">ENTRAR AL SISTEMA</a>
    </div>

    <script>
        // LÓGICA DE BIENVENIDA (Solo una vez por sesión)
        window.addEventListener('load', () => {
            const intro = document.getElementById('intro-screen');
            
            // Verificamos si ya vio la intro en esta sesión
            if (sessionStorage.getItem('xdr_intro_visto')) {
                // Si ya la vio, ocultar INMEDIATAMENTE (sin animación)
                intro.style.display = 'none';
            } else {
                // Si es la primera vez, esperar 3 segundos y ocultar con animación
                setTimeout(() => {
                    intro.classList.add('intro-hidden');
                    // Guardar que ya la vio
                    sessionStorage.setItem('xdr_intro_visto', 'true');
                }, 3000);
            }
        });
    </script>

</body>
</html>
