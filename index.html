<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDR | BIENVENIDO AL NEXO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- CORE --- */
        :root {
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --bg-black: #050505;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-black);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Sin scroll en el landing */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LOGO SUPERIOR DERECHA --- */
        .top-logo {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 120px; /* Ajusta según tu imagen */
            z-index: 2000;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
            animation: floatLogo 4s ease-in-out infinite;
        }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- FONDO ANIMADO (MARCAS & JUEGOS) --- */
        .bg-brands {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.15; /* Sutil */
            pointer-events: none;
            overflow: hidden;
        }
        
        .brand-row {
            display: flex;
            width: 200%;
            padding: 20px 0;
            animation: slideLeft 20s linear infinite;
        }
        .brand-row:nth-child(even) { animation-direction: reverse; animation-duration: 25s; }
        
        .brand-icon {
            font-size: 4rem;
            margin: 0 50px;
            color: #333;
            text-shadow: 0 0 5px rgba(255,255,255,0.1);
        }

        @keyframes slideLeft { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* --- SCANLINES & VIGNETTE --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* --- CONTENIDO CENTRAL --- */
        .main-container {
            z-index: 10;
            text-align: center;
            position: relative;
            padding: 20px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.1);
        }

        /* EFECTO GLITCH EN TITULO */
        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            position: relative;
            color: #fff;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }
        
        .glitch-title::before, .glitch-title::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        
        .glitch-title::before {
            left: 2px; text-shadow: -2px 0 var(--neon-magenta);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch-title::after {
            left: -2px; text-shadow: -2px 0 var(--neon-cyan);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 127px, 0); }
            20% { clip: rect(80px, 9999px, 20px, 0); }
            40% { clip: rect(30px, 9999px, 80px, 0); }
            60% { clip: rect(90px, 9999px, 10px, 0); }
            80% { clip: rect(10px, 9999px, 100px, 0); }
            100% { clip: rect(65px, 9999px, 40px, 0); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--neon-green);
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* --- MENU DE NAVEGACIÓN --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-btn {
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            color: #fff;
            padding: 15px 20px;
            font-family: 'Orbitron';
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none; /* Esencial para enlaces <a> */
            display: block;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 240, 255, 0.1);
            letter-spacing: 2px;
            box-shadow: 0 0 15px var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .nav-btn.special {
            grid-column: span 2;
            border-color: var(--neon-magenta);
            font-weight: bold;
            font-size: 1.2rem;
        }
        .nav-btn.special:hover {
            background: rgba(255, 0, 255, 0.1);
            border-color: var(--neon-magenta);
            box-shadow: 0 0 20px var(--neon-magenta);
            color: var(--neon-magenta);
        }

        /* --- FOOTER OS --- */
        .os-bar {
            position: fixed; bottom: 0; width: 100%;
            padding: 10px 20px;
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: #555;
            font-family: 'Orbitron';
            z-index: 200;
            border-top: 1px solid #222;
            background: #000;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .glitch-title { font-size: 3.5rem; }
            .menu-grid { grid-template-columns: 1fr; }
            .nav-btn.special { grid-column: span 1; }
            .top-logo { width: 80px; top: 15px; right: 15px; }
        }
    </style>
</head>
