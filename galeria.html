<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDR | GALERÍA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        :root {
            --neon-cyan: #00f0ff; --neon-magenta: #ff00ff; --neon-green: #39ff14;
            --bg-black: #050505;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-black); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; padding-bottom: 50px; }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -1; pointer-events: none; background-size: 100% 2px, 3px 100%;
        }

        /* NAVEGACIÓN */
        nav {
            background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--neon-cyan);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(5px);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--neon-cyan); text-decoration: none; font-size: 1.5rem; }
        .back-btn { color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 0.9rem; border: 1px solid #333; padding: 5px 15px; transition: 0.3s; }
        .back-btn:hover { border-color: var(--neon-cyan); color: var(--neon-cyan); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; text-align: center; }
        
        .page-title {
            font-family: 'Orbitron'; font-size: 2.5rem; color: var(--neon-cyan);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.4); margin-bottom: 10px;
        }
        .page-subtitle { color: #888; margin-bottom: 40px; letter-spacing: 2px; }

        /* --- GRID DE GALERÍA OPTIMIZADO --- */
        .gallery-grid {
            display: grid;
            /* Crea columnas automáticas de mínimo 250px */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            height: 200px; /* Altura fija para uniformidad */
            border: 1px solid #333;
            background: #000;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-item:hover {
            border-color: var(--neon-magenta);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            transform: scale(1.02);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%; height: 100%;
            object-fit: cover; /* Recorta la imagen para llenar el cuadro sin deformar */
            opacity: 0.8; transition: 0.5s;
        }

        .gallery-item:hover img { opacity: 1; transform: scale(1.1); }

        /* EFECTO DE TEXTO AL PASAR MOUSE (OPCIONAL) */
        .gallery-caption {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8); color: var(--neon-cyan);
            padding: 5px; font-size: 0.8rem; font-family: 'Orbitron';
            transform: translateY(100%); transition: 0.3s;
        }
        .gallery-item:hover .gallery-caption { transform: translateY(0); }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <nav>
        <a href="index.html" class="logo">XDR</a>
        <a href="index.html" class="back-btn">VOLVER AL MENU</a>
    </nav>

    <div class="container">
        <h1 class="page-title">VIDA EN XDR</h1>
        <p class="page-subtitle">NUESTRA COMUNIDAD, EVENTOS Y ESPACIOS</p>

        <div id="gallery-container" class="gallery-grid">
            <div style="color: #555; grid-column: 1/-1;">Cargando Galería...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE GALERÍA ---
        // 1. Sube tus fotos a la carpeta: lib_img/galeria/
        // 2. Agrega los nombres de tus archivos aquí abajo:
        const misFotos = [
            "arena_bg.png",       // Foto 1
            "logo.png",           // Foto 2
            "torneo_fifa.jpg",    // Ejemplo
            "cliente_feliz.jpg",  // Ejemplo
            "pc_setup.jpg",       // Ejemplo
            "evento_noche.jpg"    // Ejemplo
        ];

        // --- LÓGICA DE CARGA ---
        const container = document.getElementById('gallery-container');
        
        // Limpiamos el mensaje de carga
        container.innerHTML = "";

        if(misFotos.length === 0) {
            container.innerHTML = "<p>No hay fotos disponibles por el momento.</p>";
        } else {
            misFotos.forEach((foto, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                // Creamos el HTML de cada cuadrito
                item.innerHTML = `
                    <img src="lib_img/galeria/${foto}" onerror="this.src='https://via.placeholder.com/300x200/111/00f0ff?text=XDR+PHOTO'">
                    <div class="gallery-caption">XDR MOMENTS #${index + 1}</div>
                `;
                
                container.appendChild(item);
            });
        }
    </script>

</body>
</html>
